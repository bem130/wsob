<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <div>
            このページでは、window.openによるポップアップウインドウを使用します。<br>
            ブラウザが対応していない場合は、使用することができません。<br>
            また、デフォルトの設定では多くのブラウザで、ポップアップがブロックになっていると思われます。<br>
            ブロックになっている場合は、サイトの設定でポップアップを許可してください<br>
            <div>
                <button onclick="nbw.newOpen()">
                    Open New
                </button>
            </div>
        </div>
    </body>
</html>
<script>

class NBW {
    constructor() {
        this.wincnt = 0;
        this.wins = {};
    }
    newOpen() {
        this.wincnt++;
        this.wins[this.wincnt] = window.open("./window.html","window"+this.wincnt,"width=400,height=300");
    }
}
let nbw = new NBW();

</script>
